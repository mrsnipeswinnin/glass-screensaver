<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Gradient Screensaver</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="gradient-bg"></div>

    <nav class="frosted-nav">
        <span class="logo">Look @ God</span>
        <span class="tagline">Builder. Believer. Creative Mind.</span>
    </nav>

    <div class="mouse-ripple"></div>
</body>
<script>
  const ripple = document.querySelector('.mouse-ripple');

  document.addEventListener('mousemove', (e) => {
    ripple.style.left = `${e.clientX}px`;
    ripple.style.top = `${e.clientY}px`;
  });
</script>
</html>
